<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <ul class="list-group">
        <li class="list-group-item"><span class="fw-bold">Email</span> - {{user.email}}</li>
        <li class="list-group-item"><span class="fw-bold">First Name</span> - {{user.first_name}}</li>
        <li class="list-group-item"><span class="fw-bold">Last Name</span> - {{user.last_name}}</li>
      </ul>
      <ul>
        <li *ngFor="let vehicleType of vehicleTypes">{{vehicleType.name}}</li>
      </ul>
    </div>
  </div>
</div>
